# gitops/argo-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n-prod
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: n8n=n8nio/n8n
    argocd-image-updater.argoproj.io/n8n.update-strategy: latest
    argocd-image-updater.argoproj.io/n8n.pull-secret: pullsecret:argocd/pull-secret
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    repoURL: 'https://your-git-repo.com/k8s-configs'
    path: n8n/prod
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: n8n-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
