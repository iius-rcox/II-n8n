apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://your-git-repo.com/k8s-configs'
    path: n8n/prod
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: n8n-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
