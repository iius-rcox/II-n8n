apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n-prod
  labels:
    app: n8n
    environment: production
    app.kubernetes.io/name: n8n
    app.kubernetes.io/instance: n8n-prod
    app.kubernetes.io/version: "1.72"
    app.kubernetes.io/component: workflow-automation
  # NOTE: Using ArgoCD Image Updater for automatic updates (configured in gitops/argo-application.yaml)
  # Removed Keel annotations to avoid conflicts - choose ONE update mechanism
spec:
  replicas: 1
  strategy:
    # Recreate strategy required for ReadWriteOnce PVC - can't attach to multiple pods
    type: Recreate
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
        environment: production
        app.kubernetes.io/name: n8n
    spec:
      serviceAccountName: n8n
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: n8n
        # Using semver constraint for ArgoCD Image Updater - allows 1.x updates
        image: n8nio/n8n:1.72
        imagePullPolicy: Always
        ports:
        - containerPort: 5678
          name: http
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        env:
        - name: N8N_HOST
          value: "n8n.ii-us.com"
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "https"
        - name: WEBHOOK_URL
          value: "https://n8n.ii-us.com"
        - name: GENERIC_TIMEZONE
          value: "America/New_York"
        - name: N8N_LOG_LEVEL
          value: "info"
        - name: N8N_USER_MANAGEMENT_DISABLED
          value: "false"
        - name: N8N_SECURE_COOKIE
          value: "true"
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: N8N_ENCRYPTION_KEY
        # MS Graph client secret for employee termination workflow
        - name: MS_GRAPH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: n8n-termination-secrets
              key: MS_GRAPH_CLIENT_SECRET
        # Performance tuning
        - name: N8N_PAYLOAD_SIZE_MAX
          value: "64"
        - name: EXECUTIONS_DATA_PRUNE
          value: "true"
        - name: EXECUTIONS_DATA_MAX_AGE
          value: "168"
        - name: N8N_METRICS
          value: "true"
        - name: N8N_METRICS_PREFIX
          value: "n8n_"
        # Increased resources for production workloads
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data
      nodeSelector:
        kubernetes.io/os: linux
