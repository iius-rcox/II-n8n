apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n-prod
  labels:
    app: n8n
    environment: production
  annotations:
    keel.sh/policy: minor              # Only update minor versions (1.x.x â†’ 1.y.x)
    keel.sh/trigger: poll              # Poll Docker Hub for updates
    keel.sh/pollSchedule: "@every 12h" # Check twice daily
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
        environment: production
    spec:
      serviceAccountName: n8n
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: n8n
        image: n8nio/n8n:1.67.0         # Specific version for Keel tracking
        imagePullPolicy: Always          # Required for Keel to work properly
        ports:
        - containerPort: 5678
          name: http
        env:
        - name: N8N_HOST
          value: "n8n.ii-us.com"
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "https"
        - name: WEBHOOK_URL
          value: "https://n8n.ii-us.com"
        - name: GENERIC_TIMEZONE
          value: "America/New_York"
        - name: N8N_LOG_LEVEL
          value: "info"
        - name: N8N_USER_MANAGEMENT_DISABLED
          value: "false"
        - name: N8N_SECURE_COOKIE
          value: "true"
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: N8N_ENCRYPTION_KEY
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-data
      nodeSelector:
        kubernetes.io/os: linux
