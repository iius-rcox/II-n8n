# k8s/secrets/external-secrets/kustomization.yaml
# =============================================================================
# Kustomization for External Secrets resources
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: external-secrets

resources:
  - service-account.yaml
  - secret-store.yaml

# Note: ExternalSecret resources are namespace-specific and should be
# included in their respective namespace kustomizations:
# - n8n-external-secret.yaml -> included in k8s/kustomization.yaml (n8n-prod namespace)
# - argocd-external-secret.yaml -> included in argocd/kustomization.yaml (argocd namespace)

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: external-secrets
    includeSelectors: false
